<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <title>Регистрация</title>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">ToDo list</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fw-bold" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Список заданий
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/allTasks}">Полный</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/allNewTasks}">Новые</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/allDoneTasks}">Выполненные</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary btn btn-success btn-sm" th:href="@{/addTask}" role="button" style="margin: 5px 20px">Добавить задание</a>
                </li>
            </ul>
        </div>

        <div class="navbar-nav">
            <div class="nav-item nav-link" style="margin: 5px">
                <a class="btn btn-primary btn btn-success btn-sm" th:href="@{/authUser}" role="button" style="margin: 5px 10px">Вход</a>
                <a class="btn btn-primary btn btn-success btn-sm" th:href="@{/regUser}" role="button" style="margin: 5px 10px">Регистрация</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-sm container-fluid text-center" style="padding: 10% 10%; width: 40%">
    <div class="card">
        <div class="card-header">
            <h4>
                Регистрация
            </h4>
        </div>

        <div th:if="${fail}" class="alert alert-danger" role="alert" style="margin: 10px 10px">
            Логин или пароль уже заняты
        </div>

        <div class="card-body">
            <form class="form" th:action="@{/regUser}" th:method="post" id="input">
                <div style="font-size: 20px">
                    <input type="text" class="form-control" placeholder="Login" name="login" id="login" style="margin: auto auto 5%" required>
                    <input type="text" class="form-control" placeholder="Password" name="password" id="password" style="margin: auto auto 5%" required>
                    <input type="text" class="form-control" placeholder="Имя" name="name" id="name" style="margin: auto auto 5%" required>
                </div>
                <button class="btn btn-info" type="submit" th:form="input" style="margin: auto auto 10px; width: 60%; font-weight: bold">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
<p class="mt-5 mb-3 text-muted fixed-bottom text-center">&copy; Daniel Kocheshkov 2022</p>
</body>
</html>
